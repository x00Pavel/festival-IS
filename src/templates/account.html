{% extends "ralaot.html" %}
{% block content %}


<head>
  <link rel="shortcut icon" href="#">
</head>

<body>

  <h1>Edit your account</h1>

  <hr>

  <h2>Your avatar</h2>

  <input type="file" id="file-input">
  <p id="status">Please select a file</p>
  <img style="border:1px solid gray;width:300px;" id="preview" src="{{ user_columns.avatar }}">

  <h2>Your information</h2>

  <form method="POST" action="/submit-form/">
    <input type="hidden" id="avatar_url" name="avatar_url" value="{{ user_columns.avatar }}">
    <h3>Your e-mail:<br></h3>
    <input type="text" name="user_email" value="{{ user_columns.user_email }}"><br>
    <h3>Your name:<br></h3>
    <input type="text" name="name" value="{{ user_columns.name }}"><br><br>
    <h3>Your name:<br></h3>
    <input type="text" name="surname" value="{{ user_columns.surname }}"><br><br>
    <h3>Your name:<br></h3>
    <input type="text" name="address" value="{{ user_columns.address }}"><br><br>
    <hr>

    <h2>New Password</h2>
    <input type="text" name="new_psswd1" placeholder="Enter new password"><br><br>
    <input type="text" name="new_psswd2" placeholder="Repeat new password"><br><br>
    <h2>Save changes</h2>

    <input type="submit" value="Update profile">
  </form>

  <script type="text/javascript">

    /*
      Function to carry out the actual POST request to S3 using the signed request from the Python app.
    */
    function uploadFile(file, s3Data, url) {
      const xhr = new XMLHttpRequest();
      xhr.open('POST', s3Data.url);
      xhr.setRequestHeader('x-amz-acl', 'public-read');

      const postData = new FormData();
      for (key in s3Data.fields) {
        postData.append(key, s3Data.fields[key]);
      }
      postData.append('file', file);

      xhr.onreadystatechange = () => {
        if (xhr.readyState === 4) {
          if (xhr.status === 200 || xhr.status === 204) {
            document.getElementById('preview').src = url;
            document.getElementById('avatar_url').value = url;
          }
          else {
            alert('Could not upload file.');
          }
        }
      };
      xhr.send(postData);
    }

    /*
      Function to get the temporary signed request from the Python app.
      If request successful, continue to upload the file using this signed
      request.
    */
    function getSignedRequest(file) {
      const xhr = new XMLHttpRequest();
      xhr.open('GET', `/sign-s3?file-name=${file.name}&file-type=${file.type}`);
      xhr.onreadystatechange = () => {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            const response = JSON.parse(xhr.responseText);
            uploadFile(file, response.data, response.url);
          }
          else {
            alert('Could not get signed URL.');
          }
        }
      };
      xhr.send();
    }

    /*
       Function called when file input updated. If there is a file selected, then
       start upload procedure by asking for a signed request from the app.
    */
    function initUpload() {
      const files = document.getElementById('file-input').files;
      const file = files[0];
      if (!file) {
        return alert('No file selected.');
      }
      getSignedRequest(file);
    }

    /*
       Bind listeners when the page loads.
    */
    (() => {
      document.getElementById('file-input').onchange = initUpload;
    })();

  </script>
</body>

{% endblock content %}
