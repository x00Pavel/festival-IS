{% extends "ralaot.html" %}
{% block content %}
{% for post in posts %}
<article class="media content-section">
	<div class="mediaa-body">
		<div class="araticle-metadata">
			<a class="mr-s2" href="#">{{ post.fest_id }}</a>
			<small class="texat-muted">{{ post.description }}</small>
		</div>
		<h2><a class="artaicle-title" href="#">{{ post.address }}</a></h2>
		<p class="articlea-content">{{ post.cost }}</p>
	</div>
</article>
{% endfor %}
{% endblock content %}
